<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件项目_登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <div class="layui-main logo">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <div class="box">
      <!-- 登录页面 -->
      <div class="login">
        <form class="layui-form" action="">
          <div class="title"></div>
          <div>
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div>
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <button
            class="layui-btn layui-btn-normal layui-btn-fluid"
            lay-submit
            lay-filter="formDemo"
          >
            登 录
          </button>
          <a href="javascript:;" class="linkBtn login_link">去注册账号</a>
        </form>
      </div>
      <!-- 注册页面 -->
      <div class="register">
        <form class="layui-form" action="">
          <div class="title"></div>
          <div>
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div>
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              id="pwd"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
            <!--  -->

            <!--  -->
          </div>
          <div>
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              id="repwd"
              required
              lay-verify="required|pass|checkRepwd"
              placeholder="再次输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <button
            class="layui-btn layui-btn-normal layui-btn-fluid"
            lay-submit
            lay-filter="formDemo"
            id="register"
          >
            注 册
          </button>
          <a href="javascript:;" class="linkBtn register_link">去登陆</a>
        </form>
      </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
